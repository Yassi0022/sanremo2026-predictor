<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Sanremo 2026 Predictor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Montserrat", sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #f5a623;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            text-align: left;
            border-bottom: 2px solid #e94560;
            padding: 10px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .prob-bar {
            height: 6px;
            background: #e94560;
            border-radius: 3px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sanremo 2026 Predictor</h1>

        <div class="card">
            <h2>Probabilità Vittoria (Top 10)</h2>
            <canvas id="chartCanvas"></canvas>
        </div>

        <div class="card">
            <h2>Classifica Predetta</h2>
            <table>
                <tr>
                    <th>#</th>
                    <th>Artista</th>
                    <th>Canzone</th>
                    <th>Probabilità</th>
                </tr>
                {% for a in top15 %}
                <tr>
                    <td>{{ a.Rank }}</td>
                    <td><strong>{{ a.Artista }}</strong></td>
                    <td>{{ a.Canzone }}</td>
                    <td>
                        {{ a.Prob_Vittoria }}%
                        <div class="prob-bar" style="width: {{ a.Prob_Vittoria * 3 }}%;"></div>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

    <script>
        fetch('/api/top').then(r => r.json()).then(data => {
            new Chart(document.getElementById('chartCanvas'), {
                type: 'bar',
                data: {
                    labels: data.map(d => d.Artista),
                    datasets: [{
                        label: '% Vittoria',
                        data: data.map(d => d.Prob_Vittoria),
                        backgroundColor: '#e94560',
                        borderRadius: 5
                    }]
                },
                options: { scales: { y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.1)' } } } }
            });
        });
    </script>
</body>

</html>
